<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Changelog</title>
	<style>
		body {
			background: linear-gradient(to bottom, #000000, #2e2e2e), url('https://i.imgur.com/LFXfzO6.jpg') no-repeat center center fixed;
			background-size: fixed;
			background-attachment: fixed;
			color: #fff;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
			font-size: 16px;
			margin: 0;
			padding: 0;
			<!--filter: blur(5px);-->
			justify-content: center;
		}

		h1 {
			font-size: 24px;
			font-weight: bold;
			margin: 20px 0 10px;
			text-align: center;
		}

		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		li {
			padding: 10px 20px;
			border-bottom: 1px solid #555;
			text-align: center;
		}

		li:last-child {
			border-bottom: none;
		}

		li:before {
			content: "\2022";
			color: #007aff;
			margin-right: 10px;
			font-size: 22px;
			line-height: 1;
			vertical-align: top;
		}

		.button {
			background-color: #007aff;
			border-radius: 20px;
			color: #fff;
			display: block;
			font-size: 18px;
			font-weight: bold;
			margin: 40px auto;
			padding: 15px 30px;
			text-align: center;
			text-decoration: none;
			text-transform: uppercase;
			width: 200px;
		}

		.button:hover {
			background-color: #0056b3;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Changelog</h1>
	<ul>
		<li>Added New games</li>
		<li>Added ....</li>
		<li>Added Zygisk support</li>
	</ul>
	<a href="https://telegram.me/v9y_7" class="button">Telegram</a>
</body>
</html>
